<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Personal Center</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>

<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main profile">

    <div class="row">

        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${question.title}"></span></h2>
            <span class="text-desc">
                      Author: <span th:text="${question.user.name}"></span> |
                      Views: <span th:text="${question.viewCount}"></span> |
                      Publish Time: <span th:text="${question.createDate}"></span>
            </span>

            <hr>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>

            <hr><hr>

            <a th:href="@{'/publish/'+${question.id}}">
                <span class="glyphicon glyphicon-pencil community-menu" aria-hidden="true"></span>
                <span th:class="community-menu" th:text="Edit"></span>
            </a>

        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>Organizer</h3>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" style="width: 38px; height: 38px" th:src="${question.user.avatarUrl}" alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <span th:href="@{'/question/'+${question.id}}"><h4 class="media-heading" th:text="${question.user.name}"></h4>
                        </span>
                    </span>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>Related Question</h3>
            </div>
        </div>
    </div>
</div>


</body>
</html>
